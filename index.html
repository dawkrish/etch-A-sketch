<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <div class="buttonClass">
        <button id="button1">4</button>
        <button id="button2">8</button>
        <button id="button3">12</button>
        <button class="clear">Clear</button>
    </div>
    <div class="grid"></div>
    

    <script>   

        const intakeButton = document.querySelectorAll(".buttonClass button");
        const parentFlex = document.getElementsByClassName("grid")[0];
        const clear = document.getElementsByClassName("clear")[0];


        for(let i = 0; i < 3; i++){
            
            intakeButton[i].addEventListener("click",function(){
                let gridSize = 0;
                let size = intakeButton[i].innerHTML;
                gridSize += Number(size);
                console.log(gridSize);
                parentFlex.innerHTML = "";
                
                for(let j = 0; j < gridSize*gridSize; j++){
                
                    let grid = document.createElement('div');
                    grid.style.width = "36px";
                    grid.style.height = "26px";
                    grid.style.border = "2.2px solid black";
                    grid.style.display = "flex";
                    grid.style.justifyContent = "center";
                    grid.style.alignItems = "center";
                    grid.innerHTML = j + 1;

                    parentFlex.style.display = "grid";
                    if(gridSize == 4){
                        parentFlex.style.gridTemplateColumns = "auto auto auto auto";
                    }
                    if(gridSize == 8){
                        parentFlex.style.gridTemplateColumns = "auto auto auto auto auto auto auto auto";
                    }
                    if(gridSize == 12){
                        parentFlex.style.gridTemplateColumns = "auto auto auto auto auto auto auto auto auto auto auto auto";
                    }
                    parentFlex.style.gridGap = "0px 0px";
                    parentFlex.appendChild(grid);
                    
                }
            })
        
        }

        clear.addEventListener("click",function(){
            parentFlex.innerHTML = "";
        })


        
        


    






        
    </script>

    
</body>
</html>
